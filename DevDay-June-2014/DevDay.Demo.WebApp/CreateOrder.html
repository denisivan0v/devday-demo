<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDay June 2014 Demo Web App</title>
    <link type="text/css" rel="stylesheet" href="Content/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="Content/bootstrap-notify.css" />
    <link type="text/css" rel="stylesheet" href="Content/Site.css" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="Default.html" class="navbar-brand">Home</a>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div class='notifications top-right'></div>
        <h2>Create new order</h2>
        <div class="form-horizontal" role="form">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="orderNumber" class="col-md-4 control-label">Order Number</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="orderNumber" value="Invalid order">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="orderNumber" class="col-md-4 control-label">Client Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="orderNumber" placeholder="Gazprom">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="orderNumber" class="col-md-4 control-label">Order Cost</label>
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="orderNumber" placeholder="1000000">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="btn-group-vertical">
                                <button type="button" class="btn btn-default" data-toggle="button">
                                    <span class="glyphicon glyphicon-star"></span> Super Start Banner
                                </button>
                                <button type="button" class="btn btn-default" data-toggle="button">
                                    <span class="glyphicon glyphicon-star"></span> Advertisement Pack A
                                </button>
                                <button type="button" class="btn btn-default" data-toggle="button">
                                    <span class="glyphicon glyphicon-star"></span> Advertisement Pack B
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default" data-toggle="button">
                                <span class="glyphicon glyphicon-thumbs-up"></span> Make Discount
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-9 col-md-3">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <button id="createOrder" type="submit" class="btn btn-primary btn-lg">Create order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <footer>
            <p><a href="http://twitter.com/denisivanov">@denisivanov</a>, June 2014</p>
        </footer>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/respond.min.js"></script>
    <script src="Scripts/bootstrap-notify.js"></script>
    <script src="Scripts/jquery.signalR-2.1.0.min.js"></script>
    <script src="Scripts/validationsHub.js"></script>
    <script src="Scripts/salesHub.js"></script>
</body>
</html>
